
<div class="container-fluid">
  <div class="container">
    <br />
    <h2 class="text-center" id="title">YARDY!</h2>
    <div class="col-md-5">
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <p class="text-uppercase"> Login using your account: </p>

        <div class="form-group">
          <input type="email" name="username" id="username" class="form-control input-lg" placeholder="username" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" formControlName="password">
        </div>
        <div>
          <br />
          <input type="submit" class="btn btn-md btn-success" value="Sign In">

        </div>
      </form>
    </div>
  </div>
</div>
