
  <div class="container-fluid">
    <div class="container">
      <br />
      <h2 class="text-center" id="title">YARDY!</h2>
      <hr>
      <div class="row">
        <div class="col-md-5">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <fieldset>
              <p class="text-uppercase pull-center"> SIGN UP</p>
              <div class="form-group">
                <input type="text" name="username" id="regusername" class="form-control input-lg" placeholder="username" formControlName="username">
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" name="password" id="regpassword" class="form-control input-lg" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                <input type="password" name="password2" id="regpassword2" class="form-control input-lg" placeholder="Re-Type Password" formControlName="repassword">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  By Clicking register you're agree to our policy & terms
                </label>
              </div>
              <div>
                <br />
                <input type="submit" class="btn btn-md btn-primary" value="Register">
              </div>
            </fieldset>
          </form>
        </div>

        <div class="col-md-2">
          <!-------null------>
        </div>

        <div class="col-md-5">
          <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
              <p class="text-uppercase"> Login using your account: </p>

              <div class="form-group">
                <input type="email" name="username" id="username" class="form-control input-lg" placeholder="username" formControlName="username">
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" formControlName="password">
              </div>
              <div>
                <br />
                <input type="submit" class="btn btn-md btn-success" value="Sign In">

              </div>
          </form>
        </div>
      </div>
    </div>

  </div>
